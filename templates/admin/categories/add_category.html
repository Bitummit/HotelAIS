{% extends 'admin/navbar_admin.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Добавить категорию
{% endblock %}


{% block content %}
    <h3 class="text-center mt-5 mb-5">Добавить категорию</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="width: 600px; margin: auto; text-align: center">
                {{message}}
            </div>
        {% endfor %}
            <br>
    {% endif %}
    <hr>
    <div style="width: 500px; height: 1000px; margin-left: 30%">

        <form action="{% url 'add_category_view' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
        <input type="submit" class="btn btn-success btn-block " value="Добавить">
    </form>
    </div>

{% endblock %}
